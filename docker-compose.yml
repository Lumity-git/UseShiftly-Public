version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: hotel_scheduler_db
    environment:
      POSTGRES_DB: hotel_scheduler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hotel_network

  app:
    build: .
    container_name: hotel_scheduler_app
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hotel_scheduler
      DB_USERNAME: postgres
      DB_PASSWORD: password
      JWT_SECRET: MyProductionSecretKey123456789012345678901234567890
    ports:
      - "8080:8080"
    networks:
      - hotel_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hotel_network:
    driver: bridge
