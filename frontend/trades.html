<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Trading - Hotel Scheduler</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            flex: 1;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .trade-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .trade-card:hover {
            transform: translateY(-2px);
        }

        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .trade-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-item i {
            color: #667eea;
            width: 16px;
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d1f2eb;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .trade-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .filters {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-data i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .create-trade-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }

        .create-trade-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 0 1rem;
            }

            .trade-info {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .tabs {
                flex-direction: column;
            }

            .trade-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">
                <i class="fas fa-hotel"></i> Hotel Scheduler
            </a>
            <div class="nav-links" id="navigation">
                <!-- Navigation will be populated based on user role -->
            </div>
            <div class="user-info">
                <span id="userName">Loading...</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-exchange-alt"></i> Shift Trading</h1>
            <p>Manage shift trade requests, approve pickups, and handle employee schedule swaps</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('my-trades')">
                <i class="fas fa-user"></i> My Trades
            </button>
            <button class="tab-btn" onclick="switchTab('available-trades')">
                <i class="fas fa-shopping-cart"></i> Available Trades
            </button>
            <button class="tab-btn" onclick="switchTab('pending-approval')" id="pendingTab" style="display: none;">
                <i class="fas fa-clock"></i> Pending Approval
            </button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Status</label>
                <select id="statusFilter" onchange="applyFilters()">
                    <option value="">All Statuses</option>
                    <option value="PENDING">Pending</option>
                    <option value="APPROVED">Approved</option>
                    <option value="REJECTED">Rejected</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Department</label>
                <select id="departmentFilter" onchange="applyFilters()">
                    <option value="">All Departments</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Date From</label>
                <input type="date" id="dateFromFilter" onchange="applyFilters()">
            </div>
            <div class="filter-group">
                <label>Date To</label>
                <input type="date" id="dateToFilter" onchange="applyFilters()">
            </div>
            <div class="filter-group">
                <label></label>
                <button class="btn btn-primary" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Clear Filters
                </button>
            </div>
        </div>

        <!-- My Trades Tab -->
        <div id="my-trades" class="tab-content active">
            <div id="myTradesList">
                <div class="no-data">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading your trades...</p>
                </div>
            </div>
        </div>

        <!-- Available Trades Tab -->
        <div id="available-trades" class="tab-content">
            <div id="availableTradesList">
                <div class="no-data">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading available trades...</p>
                </div>
            </div>
        </div>

        <!-- Pending Approval Tab -->
        <div id="pending-approval" class="tab-content">
            <div id="pendingApprovalList">
                <div class="no-data">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading pending approvals...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Trade Request Button -->
    <button class="create-trade-btn" onclick="openCreateTradeModal()" title="Create Trade Request">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Create Trade Modal -->
    <div id="createTradeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus"></i> Create Trade Request</h2>
                <button class="close-btn" onclick="closeCreateTradeModal()">&times;</button>
            </div>
            <form id="createTradeForm">
                <div class="form-group">
                    <label for="shiftSelect">Select Shift to Trade</label>
                    <select id="shiftSelect" required>
                        <option value="">Select a shift...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tradeReason">Reason for Trade</label>
                    <textarea id="tradeReason" placeholder="Please provide a reason for this trade request..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateTradeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Trade Request</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let allTrades = [];
        let myTrades = [];
        let availableTrades = [];
        let pendingApprovals = [];
        let departments = [];
        let myShifts = [];

        // Check authentication and load data
        document.addEventListener('DOMContentLoaded', async function() {
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;
        });

        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('userInfo');
            
            if (!token || !user) {
                window.location.href = 'login.html';
                return false;
            }

            const userObj = JSON.parse(user);
            
            // Redirect employees to their own trades page
            if (userObj.role === 'EMPLOYEE') {
                window.location.href = 'employee-trades.html';
                return false;
            }

            try {
                // Validate token by making a test API call
                const response = await fetch('http://localhost:8080/api/auth/validate', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userInfo');
                    window.location.href = 'login.html';
                    return false;
                }
            } catch (error) {
                console.error('Auth validation failed:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('userInfo');
                window.location.href = 'login.html';
                return false;
            }

            currentUser = JSON.parse(user);
            document.getElementById('userName').textContent = currentUser.firstName + ' ' + currentUser.lastName;
            setupNavigation(currentUser.role);

            // Show pending approval tab for managers and admins
            if (currentUser.role === 'MANAGER' || currentUser.role === 'ADMIN') {
                document.getElementById('pendingTab').style.display = 'block';
            }

            loadData();
            return true;
        }

        function setupNavigation(userRole) {
            const navigation = document.getElementById('navigation');
            let navLinks = '';
            
            // Common links for all users
            navLinks += '<a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>';
            navLinks += '<a href="shifts.html"><i class="fas fa-calendar-alt"></i> Shifts</a>';
            navLinks += '<a href="trades.html" class="active"><i class="fas fa-exchange-alt"></i> Trades</a>';
            navLinks += '<a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>';
            
            // Manager and Admin only links
            if (userRole === 'MANAGER' || userRole === 'ADMIN') {
                navLinks += '<a href="employees.html"><i class="fas fa-users"></i> Employees</a>';
                navLinks += '<a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>';
                navLinks += '<a href="departments.html"><i class="fas fa-building"></i> Departments</a>';
            }
            
            navigation.innerHTML = navLinks;
        }

        async function loadData() {
            await Promise.all([
                loadTrades(),
                loadDepartments(),
                loadMyShifts()
            ]);
        }

        // Configuration
        const API_BASE_URL = 'http://localhost:8080/api';

        async function loadTrades() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/shifts/trades`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    allTrades = await response.json();
                    filterTrades();
                } else {
                    showError('Failed to load trades');
                }
            } catch (error) {
                console.error('Error loading trades:', error);
                showError('Error loading trades');
            }
        }

        async function loadDepartments() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/departments`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    departments = await response.json();
                    populateDepartmentFilter();
                }
            } catch (error) {
                console.error('Error loading departments:', error);
            }
        }

        async function loadMyShifts() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/shifts/my`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    myShifts = await response.json();
                    populateShiftSelect();
                }
            } catch (error) {
                console.error('Error loading shifts:', error);
            }
        }

        function filterTrades() {
            myTrades = allTrades.filter(trade => 
                trade.originalEmployee.id === currentUser.id || 
                (trade.pickupEmployee && trade.pickupEmployee.id === currentUser.id)
            );

            availableTrades = allTrades.filter(trade => 
                trade.status === 'PENDING' && 
                trade.originalEmployee.id !== currentUser.id &&
                !trade.pickupEmployee
            );

            if (currentUser.role === 'MANAGER' || currentUser.role === 'ADMIN') {
                pendingApprovals = allTrades.filter(trade => 
                    trade.status === 'PENDING' && trade.pickupEmployee
                );
            }

            displayTrades();
        }

        function displayTrades() {
            displayMyTrades();
            displayAvailableTrades();
            if (currentUser.role === 'MANAGER' || currentUser.role === 'ADMIN') {
                displayPendingApprovals();
            }
        }

        function displayMyTrades() {
            const container = document.getElementById('myTradesList');
            
            if (myTrades.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exchange-alt"></i>
                        <p>No trade requests found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = myTrades.map(trade => createTradeCard(trade, 'my')).join('');
        }

        function displayAvailableTrades() {
            const container = document.getElementById('availableTradesList');
            
            if (availableTrades.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-shopping-cart"></i>
                        <p>No available trades at the moment</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = availableTrades.map(trade => createTradeCard(trade, 'available')).join('');
        }

        function displayPendingApprovals() {
            const container = document.getElementById('pendingApprovalList');
            
            if (pendingApprovals.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-clock"></i>
                        <p>No trades pending approval</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pendingApprovals.map(trade => createTradeCard(trade, 'approval')).join('');
        }

        function createTradeCard(trade, context) {
            const isOwner = trade.originalEmployee.id === currentUser.id;
            const isPickup = trade.pickupEmployee && trade.pickupEmployee.id === currentUser.id;
            
            return `
                <div class="trade-card">
                    <div class="trade-header">
                        <h3>${trade.shift.department.name} - ${formatDate(trade.shift.date)}</h3>
                        <span class="status-badge status-${trade.status.toLowerCase()}">${trade.status}</span>
                    </div>
                    <div class="trade-info">
                        <div class="info-item">
                            <i class="fas fa-user"></i>
                            <span>Original: ${trade.originalEmployee.firstName} ${trade.originalEmployee.lastName}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <span>${formatTime(trade.shift.startTime)} - ${formatTime(trade.shift.endTime)}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-building"></i>
                            <span>${trade.shift.department.name}</span>
                        </div>
                        ${trade.pickupEmployee ? `
                            <div class="info-item">
                                <i class="fas fa-user-plus"></i>
                                <span>Pickup: ${trade.pickupEmployee.firstName} ${trade.pickupEmployee.lastName}</span>
                            </div>
                        ` : ''}
                        ${trade.reason ? `
                            <div class="info-item">
                                <i class="fas fa-comment"></i>
                                <span>${trade.reason}</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="trade-actions">
                        ${getTradeActions(trade, context, isOwner, isPickup)}
                    </div>
                </div>
            `;
        }

        function getTradeActions(trade, context, isOwner, isPickup) {
            let actions = [];

            if (context === 'my') {
                if (isOwner && trade.status === 'PENDING') {
                    actions.push(`<button class="btn btn-danger" onclick="cancelTrade(${trade.id})">
                        <i class="fas fa-times"></i> Cancel
                    </button>`);
                }
            } else if (context === 'available') {
                actions.push(`<button class="btn btn-primary" onclick="pickupTrade(${trade.id})">
                    <i class="fas fa-hand-paper"></i> Pick Up Shift
                </button>`);
            } else if (context === 'approval') {
                actions.push(`<button class="btn btn-success" onclick="approveTrade(${trade.id})">
                    <i class="fas fa-check"></i> Approve
                </button>`);
                actions.push(`<button class="btn btn-danger" onclick="rejectTrade(${trade.id})">
                    <i class="fas fa-times"></i> Reject
                </button>`);
            }

            return actions.join('');
        }

        async function pickupTrade(tradeId) {
            if (!confirm('Are you sure you want to pick up this shift?')) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/shifts/trades/${tradeId}/pickup`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    showSuccess('Trade pickup request submitted successfully');
                    loadTrades();
                } else {
                    const error = await response.text();
                    showError(error || 'Failed to pick up trade');
                }
            } catch (error) {
                console.error('Error picking up trade:', error);
                showError('Error picking up trade');
            }
        }

        async function approveTrade(tradeId) {
            if (!confirm('Are you sure you want to approve this trade?')) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/shifts/trades/${tradeId}/approve`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    showSuccess('Trade approved successfully');
                    loadTrades();
                } else {
                    const error = await response.text();
                    showError(error || 'Failed to approve trade');
                }
            } catch (error) {
                console.error('Error approving trade:', error);
                showError('Error approving trade');
            }
        }

        async function rejectTrade(tradeId) {
            const reason = prompt('Please provide a reason for rejecting this trade:');
            if (!reason) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/shifts/trades/${tradeId}/reject`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason })
                });

                if (response.ok) {
                    showSuccess('Trade rejected');
                    loadTrades();
                } else {
                    const error = await response.text();
                    showError(error || 'Failed to reject trade');
                }
            } catch (error) {
                console.error('Error rejecting trade:', error);
                showError('Error rejecting trade');
            }
        }

        async function cancelTrade(tradeId) {
            if (!confirm('Are you sure you want to cancel this trade request?')) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/shifts/trades/${tradeId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    showSuccess('Trade request cancelled');
                    loadTrades();
                } else {
                    const error = await response.text();
                    showError(error || 'Failed to cancel trade');
                }
            } catch (error) {
                console.error('Error cancelling trade:', error);
                showError('Error cancelling trade');
            }
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function openCreateTradeModal() {
            document.getElementById('createTradeModal').style.display = 'block';
        }

        function closeCreateTradeModal() {
            document.getElementById('createTradeModal').style.display = 'none';
            document.getElementById('createTradeForm').reset();
        }

        function populateShiftSelect() {
            const select = document.getElementById('shiftSelect');
            const today = new Date();
            
            // Filter future shifts that don't already have trade requests
            const availableShifts = myShifts.filter(shift => {
                const shiftDate = new Date(shift.date);
                const hasActiveTrade = myTrades.some(trade => 
                    trade.shift.id === shift.id && 
                    (trade.status === 'PENDING' || trade.status === 'APPROVED')
                );
                return shiftDate >= today && !hasActiveTrade;
            });

            select.innerHTML = '<option value="">Select a shift...</option>' +
                availableShifts.map(shift => `
                    <option value="${shift.id}">
                        ${formatDate(shift.date)} - ${formatTime(shift.startTime)} to ${formatTime(shift.endTime)} (${shift.department.name})
                    </option>
                `).join('');
        }

        function populateDepartmentFilter() {
            const select = document.getElementById('departmentFilter');
            select.innerHTML = '<option value="">All Departments</option>' +
                departments.map(dept => `<option value="${dept.id}">${dept.name}</option>`).join('');
        }

        document.getElementById('createTradeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const shiftId = document.getElementById('shiftSelect').value;
            const reason = document.getElementById('tradeReason').value;

            if (!shiftId || !reason) {
                showError('Please fill in all required fields');
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/shifts/trades`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        shiftId: parseInt(shiftId),
                        reason: reason
                    })
                });

                if (response.ok) {
                    showSuccess('Trade request created successfully');
                    closeCreateTradeModal();
                    loadTrades();
                    loadMyShifts(); // Refresh to update available shifts
                } else {
                    const error = await response.text();
                    showError(error || 'Failed to create trade request');
                }
            } catch (error) {
                console.error('Error creating trade:', error);
                showError('Error creating trade request');
            }
        });

        function applyFilters() {
            // This would filter the displayed trades based on the filter values
            // For now, we'll just reload the data
            loadTrades();
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('departmentFilter').value = '';
            document.getElementById('dateFromFilter').value = '';
            document.getElementById('dateToFilter').value = '';
            applyFilters();
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatTime(timeString) {
            return new Date(`2000-01-01T${timeString}`).toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function showSuccess(message) {
            // Simple alert for now - could be replaced with a toast notification
            alert('Success: ' + message);
        }

        function showError(message) {
            // Simple alert for now - could be replaced with a toast notification
            alert('Error: ' + message);
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            window.location.href = 'login.html';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('createTradeModal');
            if (event.target === modal) {
                closeCreateTradeModal();
            }
        }
    </script>
</body>
</html>
