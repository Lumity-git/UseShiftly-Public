<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testAuth() {
            try {
                // Test 1: Login as employee
                results.innerHTML += '<h2>Testing Employee Login...</h2>';
                
                const loginResponse = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'employee@hotel.com',
                        password: 'employee123'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                results.innerHTML += '<p>✅ Login successful!</p>';
                results.innerHTML += `<p>Token: ${loginData.token.substring(0, 20)}...</p>`;
                results.innerHTML += `<p>Role: ${loginData.role}</p>`;
                
                // Test 2: Try to access employees API
                results.innerHTML += '<h2>Testing Employees API...</h2>';
                
                const employeesResponse = await fetch('http://localhost:8080/api/employees', {
                    headers: {
                        'Authorization': `Bearer ${loginData.token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!employeesResponse.ok) {
                    throw new Error(`Employees API failed: ${employeesResponse.status}`);
                }
                
                const employeesData = await employeesResponse.json();
                results.innerHTML += '<p>✅ Employees API successful!</p>';
                results.innerHTML += `<p>Found ${employeesData.length} employees</p>`;
                
                // Test 3: Test dashboard access
                results.innerHTML += '<h2>Testing Dashboard Access...</h2>';
                
                const dashboardResponse = await fetch('http://localhost:8080/frontend/employee-dashboard.html');
                
                if (!dashboardResponse.ok) {
                    throw new Error(`Dashboard access failed: ${dashboardResponse.status}`);
                }
                
                results.innerHTML += '<p>✅ Dashboard accessible!</p>';
                
            } catch (error) {
                results.innerHTML += `<p>❌ Error: ${error.message}</p>`;
                console.error('Test failed:', error);
            }
        }
        
        // Run test when page loads
        testAuth();
    </script>
</body>
</html>
