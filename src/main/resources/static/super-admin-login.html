<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .login-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h2 { text-align: center; }
    .form-group { margin-bottom: 1.2rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input[type="email"], input[type="password"] { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.7rem; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: #c00; margin-bottom: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Super Admin Login</h2>
    <div id="error" class="error" style="display:none;"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'none';
      try {
        const res = await fetch('/api/super-admin/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          errorDiv.textContent = data.error || 'Login failed.';
          errorDiv.style.display = 'block';
          return;
        }
        // Store token in localStorage and redirect to admin management page
        localStorage.setItem('superAdminToken', data.token);
        window.location.href = '/frontend/super-admin-admins.html';
      } catch (err) {
        errorDiv.textContent = 'Network error.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
