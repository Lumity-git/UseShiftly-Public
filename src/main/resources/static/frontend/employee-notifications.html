<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('employee-notifications');
      });
    </script>
    <title>My Notifications - Shiftly Scheduler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', 'Roboto', 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #f6f8fa 100%);
            color: #222;
            font-size: 16px;
            line-height: 1.6;
        }
        .header {
            background: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 24px rgba(31,194,255,0.10);
            margin-bottom: 32px;
            border-radius: 0 0 18px 18px;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: #667eea;
            letter-spacing: 1px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .user-name {
            font-weight: 600;
            color: #222;
            font-size: 1.05rem;
        }
        .logout-btn {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .logout-btn:hover {
            background: #5a6fd8;
            color: #fff;
            box-shadow: 0 4px 16px rgba(102,126,234,0.15);
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .notifications-section {
            background: #fff;
            border-radius: 10px;
            padding: 28px 24px;
            margin-bottom: 32px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .notifications-section h1 {
            color: #2d3a4b;
            margin-bottom: 18px;
            font-size: 1.7rem;
            font-weight: 700;
        }
        .notification-list {
            list-style: none;
            padding: 0;
        }
        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            background: #f7f8fa;
            border-radius: 7px;
            padding: 15px 18px;
            margin-bottom: 13px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.03);
        }
        .notification-icon {
            font-size: 1.5rem;
            color: #3b82f6;
            margin-top: 2px;
        }
        .notification-content {
            flex: 1;
        }
        .notification-title {
            font-weight: 600;
            color: #2d3a4b;
            margin-bottom: 4px;
        }
        .notification-date {
            color: #7b8a97;
            font-size: 0.92rem;
            margin-bottom: 2px;
        }
        .notification-message {
            color: #333;
        }
        .no-notifications {
            text-align: center;
            color: #7b8a97;
            margin-top: 28px;
            font-size: 1rem;
        }
        @media (max-width: 700px) {
            .header-content {
                flex-direction: column;
                gap: 18px;
            }
            .user-info {
                flex-direction: column;
                gap: 12px;
            }
            .container {
                padding: 0 6px;
            }
            .notifications-section {
                padding: 18px 6px;
            }
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>
    <script src="nav-manager.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch("header.html")
          .then(res => res.text())
          .then(html => {
            document.getElementById("headerContainer").innerHTML = html;
            renderNavLinks("employee-notifications.html");
            initEmployeeNotificationsPage();
          });
      });
    </script>
    <div class="container">
        <div class="notifications-section">
            <h1>ðŸ”” My Notifications</h1>
            <ul id="notificationList" class="notification-list"></ul>
            <div id="noNotifications" class="no-notifications" style="display:none;">No notifications found.</div>
        </div>
    </div>
    <script src="auth-manager.js"></script>
    <script>
        async function initEmployeeNotificationsPage() {
            const isAuthenticated = await checkAuth('EMPLOYEE');
            if (!isAuthenticated) return;
            window.authManager.displayUserInfo();
            loadNotifications();
        }

        async function checkAuth(role) {
            const token = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('userInfo');
            if (!token || !userInfo) {
                window.location.href = 'login.html';
                return false;
            }
            try {
                const API_BASE_URL = window.location.origin + '/api';
                const response = await fetch(`${API_BASE_URL}/auth/validate`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (response.status === 401) {
                    // Try to refresh token if backend supports
                    const refreshResponse = await fetch(`${API_BASE_URL}/auth/refresh`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (refreshResponse.ok) {
                        const data = await refreshResponse.json();
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                            if (data.userInfo) {
                                localStorage.setItem('userInfo', JSON.stringify(data.userInfo));
                            }
                            // Check role after refresh
                            const refreshedUser = data.userInfo || JSON.parse(localStorage.getItem('userInfo') || '{}');
                            if (refreshedUser.role !== role) {
                                window.location.href = 'login.html';
                                return false;
                            }
                            return true;
                        }
                    }
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userInfo');
                    window.location.href = 'login.html';
                    return false;
                }
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                }
                if (data.userInfo) {
                    localStorage.setItem('userInfo', JSON.stringify(data.userInfo));
                }
                // Check role
                const validatedUser = data.userInfo || JSON.parse(localStorage.getItem('userInfo') || '{}');
                if (validatedUser.role !== role) {
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Auth validation failed:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('userInfo');
                window.location.href = 'login.html';
                return false;
            }
        }

        async function loadNotifications() {
            try {
                const notifications = await window.authManager.apiRequest('/notifications', 'GET');
                renderNotifications(notifications);
            } catch (error) {
                document.getElementById('notificationList').innerHTML = '';
                document.getElementById('noNotifications').style.display = 'block';
            }
        }

        function renderNotifications(notifications) {
            const list = document.getElementById('notificationList');
            list.innerHTML = '';
            if (!notifications || notifications.length === 0) {
                document.getElementById('noNotifications').style.display = 'block';
                return;
            }
            document.getElementById('noNotifications').style.display = 'none';
            notifications.forEach(n => {
                const item = document.createElement('li');
                item.className = 'notification-item';
                item.innerHTML = `
                    <div class="notification-icon">ðŸ””</div>
                    <div class="notification-content">
                        <div class="notification-title">${n.title || 'Notification'}</div>
                        <div class="notification-date">${formatDate(n.date)}</div>
                        <div class="notification-message">${n.message || ''}</div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            return d.toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });
        }

        function logout() {
            window.authManager.logout();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
