<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin Billing Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .billing-table { width: 100%; border-collapse: collapse; margin-top: 2em; }
        .billing-table th, .billing-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        .billing-table th { background: #f5f5f5; }
        .section { margin-bottom: 2em; }
        .btn { padding: 6px 16px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .btn:disabled { background: #aaa; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Super Admin Billing & Receipt Management</h1>

    <div class="section">
        <h2>Admin Usage & Billing Preview</h2>
        <button class="btn" onclick="loadUsage()">Refresh Usage</button>
        <button class="btn" onclick="loadBillingPreview()">Preview Bills</button>
        <table class="billing-table" id="usageTable">
            <thead>
                <tr>
                    <th>Admin Email</th>
                    <th>Employees</th>
                    <th>Managers</th>
                    <th>Buildings</th>
                    <th>Billable Users</th>
                    <th>Over Free Tier?</th>
                    <th>Projected Bill ($)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Generate & Email Receipts</h2>
        <input type="month" id="billingPeriod" />
        <button class="btn" onclick="generateReceipts()">Generate Receipts</button>
        <span id="receiptStatus"></span>
    </div>

    <div class="section">
        <h2>Receipts & Audit Log</h2>
        <button class="btn" onclick="loadReceipts()">Show All Receipts</button>
        <button class="btn" onclick="loadEvents()">Show Audit Log</button>
        <div id="receipts"></div>
        <div id="events"></div>
    </div>

    <div class="section">
        <h2>Reporting & Analytics</h2>
        <button class="btn" onclick="loadAnalytics()">Show Analytics</button>
        <div id="analytics"></div>
        <button class="btn" onclick="exportReceiptsCsv()">Export Receipts CSV</button>
        <a id="csvDownload" style="display:none;"></a>
    </div>

    <script src="super-admin-billing.js"></script>
</body>
</html>
