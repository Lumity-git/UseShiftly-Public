<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Settings - Hotel Scheduler</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #f6f8fa 100%);
            min-height: 100vh;
            color: #222;
        }

        .navbar {
            background: #fff;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 24px rgba(102,126,234,0.10);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s, color 0.3s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
        }

        .logout-btn:hover {
            background: #5a6fd8;
            color: #fff;
            box-shadow: 0 4px 16px rgba(102,126,234,0.15);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            background: #fff;
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(102,126,234,0.10);
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #667eea;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .department-card {
            background: linear-gradient(135deg, #e3f0ff 0%, #fff 100%);
            border-radius: 18px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(102,126,234,0.10);
            transition: box-shadow 0.2s, transform 0.2s;
            border: none;
            position: relative;
        }

        .department-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 16px 48px rgba(102,126,234,0.18);
        }

        .department-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .department-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .department-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .department-actions {
            display: flex;
            gap: 0.5rem;
        }

        .department-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(102,126,234,0.07);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(102,126,234,0.04);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.2rem;
            font-weight: 500;
        }

        .department-employees {
            margin-top: 1rem;
        }

        .employee-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .employee-tag {
            background: #e3ffe7;
            color: #27ae60;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 2rem;
            border-radius: 18px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(102,126,234,0.10);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-data i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d1f2eb;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 0 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .departments-grid {
                grid-template-columns: 1fr;
            }

            .department-header {
                flex-direction: column;
                gap: 1rem;
            }

            .department-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">
                <i class="fas fa-hotel"></i> Hotel Scheduler
            </a>
            <div class="nav-links" id="navigation">
                <!-- Navigation will be populated based on user role -->
            </div>
            <div class="user-info">
                <span id="userName">Loading...</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-building"></i> Department Settings</h1>
            <p>Manage hotel departments, their settings, and employee assignments</p>
        </div>

        <div id="alertContainer"></div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search departments..." oninput="filterDepartments()">
            </div>
            <button class="btn btn-primary" onclick="openCreateDepartmentModal()" id="createBtn" style="display: none;">
                <i class="fas fa-plus"></i> Add Department
            </button>
        </div>

        <div id="departmentsContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading departments...</p>
            </div>
        </div>
    </div>

    <!-- Create/Edit Department Modal -->
    <div id="departmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"><i class="fas fa-plus"></i> Add Department</h2>
                <button class="close-btn" onclick="closeDepartmentModal()">&times;</button>
            </div>
            <form id="departmentForm">
                <input type="hidden" id="departmentId">
                <div class="form-group">
                    <label for="departmentName">Department Name *</label>
                    <input type="text" id="departmentName" required placeholder="e.g., Front Desk, Housekeeping">
                </div>
                <div class="form-group">
                    <label for="departmentDescription">Description</label>
                    <textarea id="departmentDescription" placeholder="Brief description of the department's responsibilities..."></textarea>
                </div>
                <div class="form-group">
                    <label for="departmentManager">Department Manager</label>
                    <select id="departmentManager">
                        <option value="">Select a manager...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="minStaffing">Minimum Staffing Level</label>
                    <input type="number" id="minStaffing" min="1" placeholder="Minimum number of staff per shift">
                </div>
                <div class="form-group">
                    <label for="maxStaffing">Maximum Staffing Level</label>
                    <input type="number" id="maxStaffing" min="1" placeholder="Maximum number of staff per shift">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeDepartmentModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Create Department</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Assign Employees Modal -->
    <div id="assignEmployeesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-users"></i> Assign Employees</h2>
                <button class="close-btn" onclick="closeAssignEmployeesModal()">&times;</button>
            </div>
            <div id="assignEmployeesContent">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading employees...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="auto-logout.js"></script>
    <script src="auth-manager.js"></script>
    <script>
        let currentUser = null;
        let departments = [];
        let employees = [];
        let filteredDepartments = [];
        let currentDepartmentId = null;

        // Configuration
        const API_BASE_URL = window.location.origin + '/api';

        document.addEventListener('DOMContentLoaded', async function() {
            await initializePage();
        });

        async function initializePage() {
            try {
                // Check authentication using auth manager
                if (!window.authManager.checkAuth(['MANAGER', 'ADMIN'])) {
                    return; // Will redirect to login
                }

                // Load user info and setup UI
                loadUserInfo();
                setupEventListeners();
                
                // Load data
                await loadData();
                
            } catch (error) {
                console.error('Page initialization error:', error);
                showAlert('Failed to load page. Please refresh.', 'error');
            }
        }

        function loadUserInfo() {
            const userInfo = window.authManager.getUserInfo();
            if (userInfo) {
                currentUser = userInfo;
                document.getElementById('userName').textContent = `${userInfo.firstName} ${userInfo.lastName}`;
                setupNavigation(userInfo.role);
                
                // Show create button for managers and admins
                if (userInfo.role === 'MANAGER' || userInfo.role === 'ADMIN') {
                    document.getElementById('createBtn').style.display = 'inline-flex';
                }
            }
        }

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', filterDepartments);
        }

        function setupNavigation(userRole) {
            const navigation = document.getElementById('navigation');
            let navLinks = '';
            
            // Common links for all users
            navLinks += '<a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>';
            navLinks += '<a href="shifts.html"><i class="fas fa-calendar-alt"></i> Shifts</a>';
            navLinks += '<a href="trades.html"><i class="fas fa-exchange-alt"></i> Trades</a>';
            navLinks += '<a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>';
            
            // Manager and Admin only links
            if (userRole === 'MANAGER' || userRole === 'ADMIN') {
                navLinks += '<a href="employees.html"><i class="fas fa-users"></i> Employees</a>';
                navLinks += '<a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>';
                navLinks += '<a href="departments.html" class="active"><i class="fas fa-building"></i> Departments</a>';
            }
            
            navigation.innerHTML = navLinks;
        }

        async function loadData() {
            await Promise.all([
                loadDepartments(),
                loadEmployees()
            ]);
        }

        async function loadDepartments() {
            try {
                const departmentsData = await window.authManager.apiRequest('/departments');
                departments = departmentsData || [];
                // Enhance departments with employee data
                await enhanceDepartmentsWithEmployees();
                filteredDepartments = [...departments];
                renderDepartments();
            } catch (error) {
                console.error('Error loading departments:', error);
                departments = [];
                filteredDepartments = [];
                renderDepartments();
            }
        }

        async function loadEmployees() {
            try {
                const employeesData = await window.authManager.apiRequest('/employees');
                employees = employeesData || [];
                populateManagerSelect();
            } catch (error) {
                console.error('Error loading employees:', error);
                employees = [];
                populateManagerSelect();
            }
        }


        async function enhanceDepartmentsWithEmployees() {
            departments.forEach(dept => {
                // Ensure type match for departmentId and managerId
                dept.employees = employees.filter(emp => String(emp.departmentId) === String(dept.id));
                dept.manager = employees.find(emp => String(emp.id) === String(dept.managerId));
                // totalShifts, minStaffing, maxStaffing should come from backend only
            });
        }

        function renderDepartments() {
            const container = document.getElementById('departmentsContainer');
            
            if (filteredDepartments.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-building"></i>
                        <p>No departments found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="departments-grid">
                    ${filteredDepartments.map(dept => createDepartmentCard(dept)).join('')}
                </div>
            `;
        }

        function createDepartmentCard(dept) {
            const canEdit = currentUser.role === 'MANAGER' || currentUser.role === 'ADMIN';
            const canAssign = currentUser.role === 'MANAGER' || currentUser.role === 'ADMIN';
            
            return `
                <div class="department-card">
                    <div class="department-header">
                        <div class="department-info">
                            <h3>${dept.name}</h3>
                            <p>${dept.description || 'No description provided'}</p>
                            ${dept.manager ? `
                                <p><strong>Manager:</strong> ${dept.manager.firstName} ${dept.manager.lastName}</p>
                            ` : '<p><em>No manager assigned</em></p>'}
                        </div>
                        <div class="department-actions">
                            ${canEdit ? `
                                <button class="btn btn-sm btn-warning" onclick="editDepartment(${dept.id})" title="Edit Department">
                                    <i class="fas fa-edit"></i>
                                </button>
                            ` : ''}
                            ${canAssign ? `
                                <button class="btn btn-sm btn-primary" onclick="assignEmployees(${dept.id})" title="Assign Employees">
                                    <i class="fas fa-users"></i>
                                </button>
                            ` : ''}
                            ${canEdit ? `
                                <button class="btn btn-sm btn-danger" onclick="deleteDepartment(${dept.id})" title="Delete Department">
                                    <i class="fas fa-trash"></i>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="department-stats">
                        <div class="stat-item">
                            <div class="stat-number">${dept.employees.length ?? 0}</div>
                            <div class="stat-label">Employees</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${dept.totalShifts ?? 0}</div>
                            <div class="stat-label">Total Shifts</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${dept.minStaffing ?? 0}</div>
                            <div class="stat-label">Min Staff</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${dept.maxStaffing ?? 0}</div>
                            <div class="stat-label">Max Staff</div>
                        </div>
                    </div>

                    <div class="department-employees">
                        <strong>Employees (${dept.employees.length ?? 0}):</strong>
                        <div class="employee-list">
                            ${dept.employees.length > 0 ? 
                                dept.employees.map(emp => 
                                    `<span class="employee-tag">${emp.firstName} ${emp.lastName}</span>`
                                ).join('') :
                                '<em>No employees assigned</em>'
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        function filterDepartments() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredDepartments = departments.filter(dept => 
                dept.name.toLowerCase().includes(query) ||
                (dept.description && dept.description.toLowerCase().includes(query))
            );
            renderDepartments();
        }

        function openCreateDepartmentModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus"></i> Add Department';
            document.getElementById('submitBtn').textContent = 'Create Department';
            document.getElementById('departmentForm').reset();
            document.getElementById('departmentId').value = '';
            document.getElementById('departmentModal').style.display = 'block';
        }

        function editDepartment(id) {
            const dept = departments.find(d => d.id === id);
            if (!dept) return;

            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Department';
            document.getElementById('submitBtn').textContent = 'Update Department';
            document.getElementById('departmentId').value = dept.id;
            document.getElementById('departmentName').value = dept.name;
            document.getElementById('departmentDescription').value = dept.description || '';
            document.getElementById('departmentManager').value = dept.managerId || '';
            document.getElementById('minStaffing').value = dept.minStaffing || '';
            document.getElementById('maxStaffing').value = dept.maxStaffing || '';
            document.getElementById('departmentModal').style.display = 'block';
        }

        function closeDepartmentModal() {
            document.getElementById('departmentModal').style.display = 'none';
            document.getElementById('departmentForm').reset();
        }

        function assignEmployees(departmentId) {
            currentDepartmentId = departmentId;
            const dept = departments.find(d => d.id === departmentId);
            
            const content = document.getElementById('assignEmployeesContent');
            content.innerHTML = `
                <div class="form-group">
                    <label>Department: <strong>${dept.name}</strong></label>
                </div>
                <div class="form-group">
                    <label>Available Employees:</label>
                    <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 6px; padding: 1rem;">
                        ${employees.map(emp => `
                            <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <input type="checkbox" id="emp_${emp.id}" ${emp.departmentId === departmentId ? 'checked' : ''}>
                                <label for="emp_${emp.id}" style="margin: 0; cursor: pointer; flex: 1;">
                                    ${emp.firstName} ${emp.lastName} (${emp.role})
                                    ${emp.departmentId && emp.departmentId !== departmentId ? 
                                        `<em style="color: #666;"> - Currently in ${departments.find(d => d.id === emp.departmentId)?.name || 'Unknown'}</em>` : 
                                        ''
                                    }
                                </label>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAssignEmployeesModal()">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEmployeeAssignments()">Save Assignments</button>
                </div>
            `;
            
            document.getElementById('assignEmployeesModal').style.display = 'block';
        }

        function closeAssignEmployeesModal() {
            document.getElementById('assignEmployeesModal').style.display = 'none';
            currentDepartmentId = null;
        }

        async function saveEmployeeAssignments() {
            const selectedEmployees = [];
            employees.forEach(emp => {
                const checkbox = document.getElementById(`emp_${emp.id}`);
                if (checkbox && checkbox.checked) {
                    selectedEmployees.push(emp.id);
                }
            });

            try {
                await window.authManager.apiRequest(
                    `/employees/departments/${currentDepartmentId}/assign`, 
                    'POST', 
                    { employeeIds: selectedEmployees }
                );

                showAlert('Employee assignments updated successfully', 'success');
                closeAssignEmployeesModal();
                // Always reload departments and employees from backend to get latest stats
                await loadDepartments();
                await loadEmployees();
            } catch (error) {
                console.error('Error saving assignments:', error);
                showAlert('Error updating employee assignments', 'error');
            }
        }

        async function deleteDepartment(id) {
            const dept = departments.find(d => d.id === id);
            if (!dept) return;

            if (dept.employees.length > 0) {
                showAlert('Cannot delete department with assigned employees. Please reassign employees first.', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to delete the ${dept.name} department?`)) return;

            try {
                await window.authManager.apiRequest(`/departments/${id}`, 'DELETE');
                
                showAlert('Department deleted successfully', 'success');
                departments = departments.filter(d => d.id !== id);
                filteredDepartments = [...departments];
                renderDepartments();
            } catch (error) {
                console.error('Error deleting department:', error);
                showAlert('Error deleting department', 'error');
            }
        }

        function populateManagerSelect() {
            const select = document.getElementById('departmentManager');
            const managers = employees.filter(emp => emp.role === 'MANAGER' || emp.role === 'ADMIN');
            
            select.innerHTML = '<option value="">Select a manager...</option>' +
                managers.map(mgr => `<option value="${mgr.id}">${mgr.firstName} ${mgr.lastName}</option>`).join('');
        }

        document.getElementById('departmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = document.getElementById('departmentId').value;
            const name = document.getElementById('departmentName').value;
            const description = document.getElementById('departmentDescription').value;
            const managerId = document.getElementById('departmentManager').value;
            const minStaffing = document.getElementById('minStaffing').value;
            const maxStaffing = document.getElementById('maxStaffing').value;
            if (!name.trim()) {
                showAlert('Department name is required', 'error');
                return;
            }
            const departmentData = {
                name: name.trim(),
                description: description.trim(),
                managerId: managerId ? parseInt(managerId) : null,
                minStaffing: minStaffing ? parseInt(minStaffing) : null,
                maxStaffing: maxStaffing ? parseInt(maxStaffing) : null
            };
            try {
                const endpoint = id ? `/departments/${id}` : '/departments';
                const method = id ? 'PUT' : 'POST';
                await window.authManager.apiRequest(endpoint, method, departmentData);
                showAlert(`Department ${id ? 'updated' : 'created'} successfully`, 'success');
                closeDepartmentModal();
                // Always reload departments from backend to get latest stats
                await loadDepartments();
            } catch (error) {
                console.error('Error saving department:', error);
                showAlert(`Error ${id ? 'updating' : 'creating'} department`, 'error');
            }
        });

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                container.removeChild(alert);
            }, 5000);
        }

        function logout() {
            window.authManager.logout();
            window.location.href = '/frontend/login.html';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const departmentModal = document.getElementById('departmentModal');
            const assignModal = document.getElementById('assignEmployeesModal');
            
            if (event.target === departmentModal) {
                closeDepartmentModal();
            }
            if (event.target === assignModal) {
                closeAssignEmployeesModal();
            }
        }
    </script>
    <script src="auto-logout.js"></script>
    <script src="auth-manager.js"></script>
</body>
</html>
