<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Roboto", "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #e3f0ff 0%, #f6f8fa 100%);
        min-height: 100vh;
        color: #222;
      }

      .navbar {
        background: #fff;
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        box-shadow: 0 4px 24px rgba(102, 126, 234, 0.1);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #667eea;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s;
        padding: 0.5rem 1rem;
        border-radius: 6px;
      }

      .nav-links a:hover,
      .nav-links a.active {
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logout-btn {
        background: #667eea;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s, color 0.3s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
      }

      .logout-btn:hover {
        background: #5a6fd8;
        color: #fff;
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.15);
      }

      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      .page-header {
        background: #fff;
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
        margin-bottom: 2rem;
        text-align: center;
      }

      .page-header h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .page-header p {
        color: #667eea;
        font-size: 1.1rem;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .search-box {
        flex: 1;
        min-width: 250px;
        position: relative;
      }

      .search-box input {
        width: 100%;
        padding: 0.8rem 1rem 0.8rem 3rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.9);
      }

      .search-box i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a6fd8;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .btn-success {
        background: #28a745;
        color: white;
      }

      .btn-success:hover {
        background: #218838;
      }

      .btn-warning {
        background: #ffc107;
        color: #212529;
      }

      .btn-warning:hover {
        background: #e0a800;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .btn-sm {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }

      .departments-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .department-card {
        background: linear-gradient(135deg, #e3f0ff 0%, #fff 100%);
        border-radius: 18px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.1);
        transition: box-shadow 0.2s, transform 0.2s;
        border: none;
        position: relative;
      }

      .department-card:hover {
        transform: translateY(-5px) scale(1.01);
        box-shadow: 0 16px 48px rgba(102, 126, 234, 0.18);
      }

      .department-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .department-info h3 {
        color: #333;
        margin-bottom: 0.5rem;
      }

      .department-info p {
        color: #666;
        font-size: 0.9rem;
      }

      .department-actions {
        display: flex;
        gap: 0.5rem;
      }

      .department-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin: 1rem 0;
      }

      .stat-item {
        text-align: center;
        padding: 1rem;
        background: rgba(102, 126, 234, 0.07);
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.04);
      }

      .stat-number {
        font-size: 1.5rem;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #888;
        margin-top: 0.2rem;
        font-weight: 500;
      }

      .department-employees {
        margin-top: 1rem;
      }

      .employee-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .employee-tag {
        background: #e3ffe7;
        color: #27ae60;
        padding: 0.3rem 0.6rem;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 2rem;
        border-radius: 18px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.1);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-header h2 {
        color: #333;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }

      .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
      }

      .modal-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
      }

      .modal-body {
        padding: 1rem 0;
      }

      .modal-body p {
        margin-bottom: 1rem;
        color: #555;
      }

      .no-data {
        text-align: center;
        padding: 3rem;
        color: #666;
      }

      .no-data i {
        font-size: 3rem;
        color: #ddd;
        margin-bottom: 1rem;
      }

      .loading {
        text-align: center;
        padding: 3rem;
        color: #666;
      }

      .loading i {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .alert-success {
        background: #d1f2eb;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      @media (max-width: 768px) {
        .nav-container {
          flex-direction: column;
          gap: 1rem;
        }

        .nav-links {
          flex-wrap: wrap;
          justify-content: center;
        }

        .container {
          padding: 0 1rem;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .departments-grid {
          grid-template-columns: 1fr;
        }

        .department-header {
          flex-direction: column;
          gap: 1rem;
        }

        .department-actions {
          justify-content: center;
        }
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Settings - Shiftly Scheduler</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Department Details Modal -->
    <div id="departmentDetailsModal" class="modal">
      <div class="modal-content" id="departmentDetailsContent"></div>
    </div>
    <div id="headerContainer"></div>
    <script src="nav-manager.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then((res) => res.text())
          .then((html) => {
            document.getElementById("headerContainer").innerHTML = html;
            renderNavLinks("departments.html");
            // Only after header/nav loaded, set up user info, event listeners, and page
            loadUserInfo();
            setupEventListeners();
            initDepartmentsPage();
          });
      });
    </script>

    <div class="container">
      <div id="alertContainer"></div>

      <div class="controls">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Search departments..."
            oninput="filterDepartments()"
          />
        </div>
        <button
          class="btn btn-primary"
          id="createBtn"
          style="display: none"
        >
          <i class="fas fa-plus"></i> Add Department
        </button>
      </div>

      <div id="departmentsContainer">
        <div class="loading">
          <i class="fas fa-spinner"></i>
          <p>Loading departments...</p>
        </div>
      </div>
    </div>

    <!-- Create/Edit Department Modal -->
    <div id="departmentModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle"><i class="fas fa-plus"></i> Add Department</h2>
          <button class="close-btn" onclick="closeDepartmentModal()">
            &times;
          </button>
        </div>
        <form id="departmentForm">
          <div class="form-group" id="buildingSelectGroup" style="display:none;">
            <label for="departmentBuilding">Building *</label>
            <select id="departmentBuilding">
              <option value="">Loading buildings...</option>
            </select>
          </div>
          <input type="hidden" id="departmentId" />
          <div class="form-group">
            <label for="departmentName">Department Name *</label>
            <input
              type="text"
              id="departmentName"
              required
              placeholder="e.g., Front Desk, Housekeeping"
            />
          </div>
          <div class="form-group">
            <label for="departmentDescription">Description</label>
            <textarea
              id="departmentDescription"
              placeholder="Brief description of the department's responsibilities..."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="departmentManager">Department Manager</label>
            <select id="departmentManager">
              <option value="">Select a manager...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="minStaffing">Minimum Staffing Level</label>
            <input
              type="number"
              id="minStaffing"
              min="1"
              placeholder="Minimum number of staff per shift"
            />
          </div>
          <div class="form-group">
            <label for="maxStaffing">Maximum Staffing Level</label>
            <input
              type="number"
              id="maxStaffing"
              min="1"
              placeholder="Maximum number of staff per shift"
            />
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeDepartmentModal()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Create Department
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Assign Employees Modal -->
    <div id="assignEmployeesModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-users"></i> Assign Employees</h2>
          <button class="close-btn" onclick="closeAssignEmployeesModal()">
            &times;
          </button>
        </div>
        <div id="assignEmployeesContent">
          <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Loading employees...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Assign Manager Modal -->
    <div id="assignManagerModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-user-tie"></i> Assign Manager</h2>
          <button class="close-btn" onclick="closeAssignManagerModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>Select a manager for <strong id="managerDepartmentName">this department</strong>:</p>
          <div class="form-group">
            <label for="managerSelect">Available Managers:</label>
            <select id="managerSelect" class="form-control">
              <option value="">-- Select a Manager --</option>
            </select>
          </div>
          <div class="modal-actions">
            <button class="btn btn-primary" onclick="saveManagerAssignment()">
              <i class="fas fa-save"></i> Assign Manager
            </button>
            <button class="btn btn-secondary" onclick="closeAssignManagerModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="auto-logout.js"></script>
    <script src="auth-manager.js"></script>
    <script>
      let currentUser = null;
      let departments = [];
      let employees = [];
      let filteredDepartments = [];
      let currentDepartmentId = null;

      // Configuration
      const API_BASE_URL = window.location.origin + "/api";

      async function initializeDepartmentsPage() {
        await initializePage();
      }

      async function initializePage() {
        try {
          // Validate and refresh token before loading page
          const valid = await checkAuth(["MANAGER", "ADMIN"]);
          if (!valid) return;

          // Load user info and setup UI
          // User info and event listeners are now handled after header loads

          // Load data
          await loadData();
        } catch (error) {
          console.error("Page initialization error:", error);
          showAlert("Failed to load page. Please refresh.", "error");
        }
      }

      async function checkAuth(roles) {
        const token = localStorage.getItem("authToken");
        const userInfo = localStorage.getItem("userInfo");
        if (!token || !userInfo) {
          window.location.href = "login.html";
          return false;
        }
        let user;
        try {
          user = JSON.parse(userInfo);
        } catch {
          window.location.href = "login.html";
          return false;
        }
        // Only allow ADMIN and MANAGER (case-insensitive)
        const allowedRoles = ["ADMIN", "MANAGER"];
        if (!user.role || !allowedRoles.includes(String(user.role).toUpperCase())) {
          window.location.href = "login.html";
          return false;
        }
        try {
          const response = await fetch(`${API_BASE_URL}/auth/validate`, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });
          if (response.status === 401) {
            // Try to refresh token if backend supports
            const refreshResponse = await fetch(
              `${API_BASE_URL}/auth/refresh`,
              {
                method: "POST",
                headers: {
                  Authorization: `Bearer ${token}`,
                  "Content-Type": "application/json",
                },
              }
            );
            if (refreshResponse.ok) {
              const data = await refreshResponse.json();
              if (data.token) {
                localStorage.setItem("authToken", data.token);
              }
              if (data.userInfo) {
                localStorage.setItem("userInfo", JSON.stringify(data.userInfo));
                user = data.userInfo;
              }
              if (!user.role || !allowedRoles.includes(String(user.role).toUpperCase())) {
                window.location.href = "login.html";
                return false;
              }
              return true;
            }
            localStorage.removeItem("authToken");
            localStorage.removeItem("userInfo");
            window.location.href = "login.html";
            return false;
          }
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          if (data.token) {
            localStorage.setItem("authToken", data.token);
          }
          if (data.userInfo) {
            localStorage.setItem("userInfo", JSON.stringify(data.userInfo));
            user = data.userInfo;
          }
          if (!user.role || !allowedRoles.includes(String(user.role).toUpperCase())) {
            window.location.href = "login.html";
            return false;
          }
          return true;
        } catch (error) {
          console.error("Auth validation failed:", error);
          localStorage.removeItem("authToken");
          localStorage.removeItem("userInfo");
          window.location.href = "login.html";
          return false;
        }
      }

      function loadUserInfo() {
        const userInfo = window.authManager.getUserInfo();
        if (userInfo) {
          currentUser = userInfo;
          // Only set userName if it exists in the DOM
          const userNameElem = document.getElementById("userName");
          if (userNameElem) {
            userNameElem.textContent = `${userInfo.firstName} ${userInfo.lastName}`;
          }
          // Show create button for managers and admins
          if (userInfo.role === "MANAGER" || userInfo.role === "ADMIN") {
            const createBtn = document.getElementById("createBtn");
            if (createBtn) {
              createBtn.style.display = "inline-flex";
              createBtn.disabled = false;
            }
          }
        } else {
          // If userInfo missing, show error and force logout
          showAlert("Session error. Please log in again.", "error");
          logout();
        }
      }

      function setupEventListeners() {
        // Search functionality
        const searchInput = document.getElementById("searchInput");
        if (searchInput) {
          searchInput.addEventListener("input", filterDepartments);
        }
        // Add Department button
        const createBtn = document.getElementById("createBtn");
        if (createBtn) {
          createBtn.onclick = async function () {
            console.log("Add Department button clicked");
            try {
              await openCreateDepartmentModal();
            } catch (err) {
              console.error("Failed to open department modal:", err);
              showAlert("Failed to open department modal.", "error");
            }
          };
        }
      }

      // Navigation is now handled by header.html; remove old nav link code

      // Page initialization after header loads
      function initDepartmentsPage() {
        initializePage();
      }
            // Wait for DOM and user info before setting up event listeners
            setTimeout(setupEventListeners, 0);
      async function loadData() {
        // Load employees first, then departments (which enhances with employee data)
        await loadEmployees();
        await loadDepartments();
      }

      async function loadDepartments() {
        const container = document.getElementById("departmentsContainer");
        try {
          container.innerHTML = `<div class="loading"><i class="fas fa-spinner"></i><p>Loading departments...</p></div>`;
          console.log('Loading departments...');
          const departmentsData = await window.authManager.apiRequest("/departments");
          departments = departmentsData || [];
          console.log('Loaded departments:', departments.length, 'departments');
          console.log('Department data:', departments);
          await enhanceDepartmentsWithEmployees();
          filteredDepartments = [...departments];
          renderDepartments();
        } catch (error) {
          console.error("Error loading departments:", error);
          showAlert("Failed to load departments.", "error");
          departments = [];
          filteredDepartments = [];
          container.innerHTML = `<div class='no-data'><i class='fas fa-building'></i><p>Failed to load departments.</p></div>`;
        }
      }

      async function loadEmployees() {
        try {
          console.log('Loading employees...');
          console.log('Current user role:', currentUser?.role);
          
          let endpoint = '/employees';
          if (currentUser?.role === 'MANAGER') {
            endpoint = '/employees/my-building';
            console.log('Using manager endpoint:', endpoint);
          } else if (currentUser?.role === 'ADMIN') {
            endpoint = '/employees';
            console.log('Using admin endpoint:', endpoint);
          }
          
          const employeesData = await window.authManager.apiRequest(endpoint);
          employees = employeesData || [];
          console.log('Loaded employees:', employees.length, 'employees');
          console.log('Employee data:', employees);
          populateManagerSelect();
        } catch (error) {
          console.error("Error loading employees:", error);
          showAlert("Failed to load employees.", "error");
          employees = [];
          populateManagerSelect();
        }
      }

      async function enhanceDepartmentsWithEmployees() {
        console.log('Enhancing departments with employees...');
        console.log('Departments to enhance:', departments.length);
        console.log('Available employees:', employees.length);
        
        departments.forEach((dept) => {
          dept.employees = employees.filter(
            (emp) => String(emp.departmentId) === String(dept.id)
          );
          dept.manager = employees.find(
            (emp) => String(emp.id) === String(dept.managerId)
          );
          // Include admin users in department employee lists if they belong to a department
          dept.admins = employees.filter(
            (emp) =>
              emp.role === "ADMIN" &&
              String(emp.departmentId) === String(dept.id)
          );
          
          console.log(`Department ${dept.name}: ${dept.employees.length} employees, manager: ${dept.manager?.firstName || 'None'}`);
        });
      }

      function renderDepartments() {
        const container = document.getElementById("departmentsContainer");
        if (!container) return;
        if (filteredDepartments.length === 0) {
          container.innerHTML = `
            <div class="no-data">
              <i class="fas fa-building"></i>
              <p>No departments found</p>
            </div>
          `;
          return;
        }
        container.innerHTML = `
          <div class="departments-grid">
            ${filteredDepartments.map((dept) => createDepartmentCardFull(dept)).join("")}
          </div>
        `;
      }

      function createDepartmentCardSummary(dept) {
        // Deprecated: replaced by createDepartmentCardFull
        return "";
      }

      // Move createDepartmentCardFull to top-level scope
      function createDepartmentCardFull(dept) {
        const canEdit =
          currentUser &&
          (currentUser.role === "MANAGER" || currentUser.role === "ADMIN");
        const canAssign = canEdit;

        let managerSection = "";
        if (dept.manager) {

            ${managerSection}

                    <div class="stat-number">${dept.employees.length ?? 0}</div>
                    <div class="stat-label">Employees</div>

                    <div class="stat-label">Min Staff</div>

                    <div class="stat-number">${dept.maxStaffing ?? 0}</div>
                    <div class="stat-label">Max Staff</div>

            <div class="department-employees">
                <strong>Employees (${dept.employees.length ?? 0}):</strong>
                <div class="employee-list">
                    ${employeesSection}

            </div>
        </div>

      }

      // Add confirmDeleteDepartment function at top-level scope
      function confirmDeleteDepartment(departmentId, departmentName) {
        if (confirm(`Are you sure you want to delete the department '${departmentName}'? This action cannot be undone.`)) {
          deleteDepartment(departmentId);
        }
      }
      window.confirmDeleteDepartment = confirmDeleteDepartment;

      // Add assignManager function at top-level scope
      let currentManagerDepartmentId = null;
      
      async function assignManager(departmentId) {
        console.log('assignManager called with departmentId:', departmentId);
        console.log('Available employees:', employees);
        
        // Find department
        const dept = departments.find((d) => d.id === departmentId);
        if (!dept) {
          showAlert("Department not found", "error");
          return;
        }
        
        // Store current department ID for later use
        currentManagerDepartmentId = departmentId;
        
        // Update modal title with department name
        document.getElementById('managerDepartmentName').textContent = dept.name;
        
        // Get list of available managers (MANAGER or ADMIN)
        const availableManagers = employees.filter(
          (emp) => (emp.role === "MANAGER" || emp.role === "ADMIN")
        );
        
        console.log('Available managers:', availableManagers);
        
        if (availableManagers.length === 0) {
          showAlert("No available managers to assign.", "error");
          return;
        }
        
        // Populate manager dropdown
        const managerSelect = document.getElementById('managerSelect');
        managerSelect.innerHTML = '<option value="">-- Select a Manager --</option>';
        
        availableManagers.forEach(manager => {
          const option = document.createElement('option');
          option.value = manager.id;
          option.textContent = `${manager.firstName} ${manager.lastName}`;
          managerSelect.appendChild(option);
        });
        
        // Show the modal
        document.getElementById('assignManagerModal').style.display = 'block';
      }
      window.assignManager = assignManager;

      function closeAssignManagerModal() {
        document.getElementById('assignManagerModal').style.display = 'none';
        currentManagerDepartmentId = null;
      }
      window.closeAssignManagerModal = closeAssignManagerModal;

      async function saveManagerAssignment() {
        const selectedManagerId = document.getElementById('managerSelect').value;
        
        if (!selectedManagerId) {
          showAlert("Please select a manager.", "error");
          return;
        }
        
        if (!currentManagerDepartmentId) {
          showAlert("No department selected.", "error");
          return;
        }
        
        try {
          console.log('Attempting to assign manager:', selectedManagerId, 'to department:', currentManagerDepartmentId);
          await window.authManager.apiRequest(
            `/departments/${currentManagerDepartmentId}`,
            "PUT",
            { managerId: parseInt(selectedManagerId) }
          );
          showAlert("Manager assigned successfully!", "success");
          closeAssignManagerModal();
          await loadDepartments();
        } catch (error) {
          console.error('Error assigning manager:', error);
          showAlert("Failed to assign manager.", "error");
        }
      }
      window.saveManagerAssignment = saveManagerAssignment;

          currentUser.role === "MANAGER" || currentUser.role === "ADMIN";

        if (dept.manager) {
          managerSection = `<p><strong>Manager:</strong> ${dept.manager.firstName} ${dept.manager.lastName}</p>`;

          managerSection = `<p><em>No manager assigned</em></p>`;
          if (canAssign) {
            managerSection += `<button class="btn btn-sm btn-primary" onclick="assignManager(${dept.id})">Assign Manager</button>`;
          }
        }

        if (dept.employees.length > 0) {
          employeesSection = dept.employees
            .map(
              (emp) =>
                `<span class="employee-tag">${emp.firstName} ${emp.lastName}</span>`
            )
            .join("");
        } else {
          employeesSection = `<em>No employees assigned</em>`;
          if (canAssign) {
            employeesSection += `<button class="btn btn-sm btn-secondary" onclick="assignEmployees(${dept.id})">Add Employees</button>`;
          }
        }
        // Show admin users in department employee lists
        if (dept.admins && dept.admins.length > 0) {
          employeesSection +=
            "<br><strong>Admins:</strong> " +

        const modal = document.getElementById("departmentDetailsModal");

        content.innerHTML = `
                <div class="modal-header">
                    <h2><i class="fas fa-building"></i> ${dept.name}</h2>
                    <button class="close-btn" onclick="closeDepartmentDetailsModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p>${dept.description || "No description provided"}</p>
                    ${managerSection}
                    <div class="department-stats">
                        <div class="stat-item">
                            <div class="stat-number">${
                              dept.employees.length ?? 0
                            }</div>
                            <div class="stat-label">Employees</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${
                              dept.totalShifts ?? 0
                            }</div>
                            <div class="stat-label">Total Shifts</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${
                              dept.minStaffing ?? 0
                            }</div>
                            <div class="stat-label">Min Staff</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${
                              dept.maxStaffing ?? 0
                            }</div>
                            <div class="stat-label">Max Staff</div>
                        </div>
                    </div>
                    <div class="department-employees">
                        <strong>Employees (${
                          dept.employees.length ?? 0

                        <div class="employee-list">

                    </div>

        modal.style.display = "block";
      }

      function closeDepartmentDetailsModal() {
        document.getElementById("departmentDetailsModal").style.display =
          "none";
        document.getElementById("departmentDetailsContent").innerHTML = "";
      }

      function filterDepartments() {
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase();
        filteredDepartments = departments.filter(
          (dept) =>
            dept.name.toLowerCase().includes(query) ||
            (dept.description && dept.description.toLowerCase().includes(query))
        );
        renderDepartments();
      }

      async function openCreateDepartmentModal() {
        try {
          document.getElementById("modalTitle").innerHTML =
            '<i class="fas fa-plus"></i> Add Department';
          document.getElementById("submitBtn").textContent = "Create Department";
          document.getElementById("departmentForm").reset();
          document.getElementById("departmentId").value = "";
          // Show/hide building select for admin/manager
          if (currentUser && currentUser.role === "ADMIN") {
            document.getElementById("buildingSelectGroup").style.display = "block";
            // Fetch buildings for admin
            const buildingSelect = document.getElementById("departmentBuilding");
            buildingSelect.innerHTML = '<option value="">Loading buildings...</option>';
            try {
              const token = localStorage.getItem("authToken");
              const response = await fetch(`${API_BASE_URL}/buildings/my-buildings`, {
                headers: {
                  'Authorization': `Bearer ${token}`,
                  'Content-Type': 'application/json'
                }
              });
              if (response.status === 401) {
                // Token invalid, force logout
                showAlert("Session expired. Please log in again.", "error");
                logout();
                return;
              }
              if (response.ok) {
                const buildings = await response.json();
                if (!buildings.length) {
                  buildingSelect.innerHTML = '<option value="">No buildings found. Please create one first.</option>';
                  buildingSelect.disabled = true;
                } else {
                  buildingSelect.innerHTML = '<option value="">Select a building...</option>' +
                    buildings.map(b => `<option value="${b.id}">${b.name} (ID: ${b.id})</option>`).join('');
                  buildingSelect.disabled = false;
                }
              } else {
                buildingSelect.innerHTML = '<option value="">Failed to load buildings</option>';
                buildingSelect.disabled = true;
              }
            } catch (err) {
              buildingSelect.innerHTML = '<option value="">Failed to load buildings</option>';
              buildingSelect.disabled = true;
              console.error("Error fetching buildings:", err);
            }
          } else {
            document.getElementById("buildingSelectGroup").style.display = "none";
          }
          document.getElementById("departmentModal").style.display = "block";
        } catch (err) {
          console.error("Error opening department modal:", err);
          showAlert("Failed to open department modal.", "error");
        }
      }

      function editDepartment(id) {
        const dept = departments.find((d) => d.id === id);
        if (!dept) return;

        document.getElementById("modalTitle").innerHTML =
          '<i class="fas fa-edit"></i> Edit Department';
        document.getElementById("submitBtn").textContent = "Update Department";
        document.getElementById("departmentId").value = dept.id;
        document.getElementById("departmentName").value = dept.name;
        document.getElementById("departmentDescription").value =
          dept.description || "";
        document.getElementById("departmentManager").value =
          dept.managerId || "";
        document.getElementById("minStaffing").value = dept.minStaffing || "";
        document.getElementById("maxStaffing").value = dept.maxStaffing || "";
        document.getElementById("departmentModal").style.display = "block";
      }

      function closeDepartmentModal() {
        document.getElementById("departmentModal").style.display = "none";
        document.getElementById("departmentForm").reset();
      }

      window.assignManager = assignManager;

      function assignEmployees(departmentId) {
        console.log('assignEmployees called with departmentId:', departmentId);
        console.log('Available employees:', employees);
        currentDepartmentId = departmentId;
        const dept = departments.find((d) => d.id === departmentId);

        if (!dept) {
          showAlert("Department not found", "error");
          return;
        }

        const content = document.getElementById("assignEmployeesContent");
        if (!content) {
          showAlert("Modal content not found", "error");
          return;
        }

        if (!employees || employees.length === 0) {
          content.innerHTML = `
                <div class="form-group">
                    <label>Department: <strong>${dept.name}</strong></label>
                </div>
                <div class="form-group">
                    <label>Available Employees:</label>
                    <div style="padding: 1rem; text-align: center; color: #666;">
                        No employees found. Please make sure employees are loaded.
                        <button type="button" class="btn btn-primary" onclick="loadEmployees().then(() => assignEmployees(${departmentId}))">Reload Employees</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAssignEmployeesModal()">Cancel</button>
                </div>
            `;
        } else {
          content.innerHTML = `
                <div class="form-group">
                    <label>Department: <strong>${dept.name}</strong></label>
                </div>
                <div class="form-group">
                    <label>Available Employees (${employees.length} total):</label>
                    <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 6px; padding: 1rem;">
                        ${employees
                          .map(
                            (emp) => `
                            <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <input type="checkbox" id="emp_${emp.id}" ${
                              emp.departmentId === departmentId ? "checked" : ""
                            }>
                                <label for="emp_${
                                  emp.id
                                }" style="margin: 0; cursor: pointer; flex: 1;">
                                    ${emp.firstName} ${emp.lastName} (${
                              emp.role
                            })
                                    ${
                                      emp.departmentId &&
                                      emp.departmentId !== departmentId
                                        ? `<em style="color: #666;"> - Currently in ${
                                            departments.find(
                                              (d) => d.id === emp.departmentId
                                            )?.name || "Unknown"
                                          }</em>`
                                        : ""
                                    }
                                </label>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAssignEmployeesModal()">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEmployeeAssignments()">Save Assignments</button>
                </div>
            `;
        }

        document.getElementById("assignEmployeesModal").style.display = "block";
      }

      // Expose assignEmployees to global scope
      window.assignEmployees = assignEmployees;

      function closeAssignEmployeesModal() {
        document.getElementById("assignEmployeesModal").style.display = "none";
        currentDepartmentId = null;
      }

      // Expose other functions to global scope
      window.closeAssignEmployeesModal = closeAssignEmployeesModal;
      window.saveEmployeeAssignments = saveEmployeeAssignments;

      async function saveEmployeeAssignments() {
        console.log('saveEmployeeAssignments called for department:', currentDepartmentId);
        
        const selectedEmployees = [];
        employees.forEach((emp) => {
          const checkbox = document.getElementById(`emp_${emp.id}`);
          if (checkbox && checkbox.checked) {
            // Ensure we're sending numbers, not strings
            selectedEmployees.push(Number(emp.id));
          }
        });

        console.log('Selected employees:', selectedEmployees);
        console.log('Employee IDs types:', selectedEmployees.map(id => typeof id));

        try {
          const response = await window.authManager.apiRequest(
            `/employees/departments/${currentDepartmentId}/assign`,
            "POST",
            { employeeIds: selectedEmployees }
          );
          
          console.log('Assignment response:', response);

          showAlert("Employee assignments updated successfully", "success");
          closeAssignEmployeesModal();
          // Always reload departments and employees from backend to get latest stats
          await loadDepartments();
          await loadEmployees();
        } catch (error) {
          console.error("Error saving assignments:", error);
          showAlert("Error updating employee assignments", "error");
        }
      }

      async function deleteDepartment(id) {
        const dept = departments.find((d) => d.id === id);
        if (!dept) return;

        if (dept.employees.length > 0) {
          showAlert(
            "Cannot delete department with assigned employees. Please reassign employees first.",
            "error"
          );
          return;
        }

        if (
          !confirm(
            `Are you sure you want to delete the ${dept.name} department?`
          )
        )
          return;

        try {
          await window.authManager.apiRequest(`/departments/${id}`, "DELETE");

          showAlert("Department deleted successfully", "success");
          departments = departments.filter((d) => d.id !== id);
          filteredDepartments = [...departments];
          renderDepartments();
        } catch (error) {
          console.error("Error deleting department:", error);
          showAlert("Error deleting department", "error");
        }
      }

      function populateManagerSelect() {
        const select = document.getElementById("departmentManager");
        const managers = employees.filter(
          (emp) => emp.role === "MANAGER" || emp.role === "ADMIN"
        );

        select.innerHTML =
          '<option value="">Select a manager...</option>' +
          managers
            .map(
              (mgr) =>
                `<option value="${mgr.id}">${mgr.firstName} ${mgr.lastName}</option>`
            )
            .join("");
      }

      // Show alert utility
      function showAlert(message, type = "info") {
        const alertContainer = document.getElementById("alertContainer");
        if (!alertContainer) return;
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type === "error" ? "error" : type === "success" ? "success" : "info"}`;
        alertDiv.textContent = message;
        alertContainer.appendChild(alertDiv);
        setTimeout(() => {
          alertDiv.remove();
        }, 4000);
      }

      // Remove any duplicate event listener registration for departmentForm
      const departmentForm = document.getElementById("departmentForm");
      if (departmentForm) {
        departmentForm.addEventListener("submit", async function (e) {
          e.preventDefault();
          const id = document.getElementById("departmentId").value;
          const name = document.getElementById("departmentName").value;
          const description = document.getElementById("departmentDescription").value;
          const managerId = document.getElementById("departmentManager").value;
          const minStaffing = document.getElementById("minStaffing").value;
          const maxStaffing = document.getElementById("maxStaffing").value;
          let buildingId = null;
          if (currentUser && currentUser.role === "ADMIN") {
            buildingId = document.getElementById("departmentBuilding").value;
            if (!buildingId) {
              showAlert("Please select a building.", "error");
              return;
            }
          } else if (currentUser && currentUser.buildingId) {
            buildingId = currentUser.buildingId;
          }
          if (!name.trim()) {
            showAlert("Department name is required", "error");
            return;
          }
          const departmentData = {
            name: name.trim(),
            description: description.trim(),
            managerId: managerId ? parseInt(managerId) : null,
            minStaffing: minStaffing ? parseInt(minStaffing) : null,
            maxStaffing: maxStaffing ? parseInt(maxStaffing) : null,
            buildingId: buildingId ? parseInt(buildingId) : null
          };
          try {
            const endpoint = id ? `/departments/${id}` : "/departments";
            const method = id ? "PUT" : "POST";
            await window.authManager.apiRequest(
              endpoint,
              method,
              departmentData
            );
            showAlert(
              `Department ${id ? "updated" : "created"} successfully`,
              "success"
            );
            closeDepartmentModal();
            // Always reload departments from backend to get latest stats
            await loadDepartments();
          } catch (error) {
            console.error("Error saving department:", error);
            // Try to parse duplicate key error
            let msg = `Error ${id ? "updating" : "creating"} department`;
            if (error && error.message && typeof error.message === "string") {
              if (error.message.includes("duplicate key value") && error.message.includes("name")) {
                msg = "A department with this name already exists in this building. Please choose a different name.";
              } else if (error.message.includes("could not execute statement")) {
                // Show backend error message if available
                try {
                  const match = error.message.match(/\{.*\}/);
                  if (match) {
                    const errObj = JSON.parse(match[0]);
                    if (errObj.message) msg = errObj.message;
                  }
                } catch {}
              }
            }
            showAlert(msg, "error");
          }
        });
      }
