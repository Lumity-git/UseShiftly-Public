server:
  port: 8080

spring:
  application:
    name: hotel-scheduler
  datasource:
    url: jdbc:postgresql://localhost:5432/hotel_scheduler
    username: ${DB_USERNAME:scheduler_user}
    password: ${DB_PASSWORD:testPassword123!}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  flyway:
    enabled: true
    locations: filesystem:db/migration
    baseline-on-migrate: true
    out-of-order: true
    validate-on-migrate: false

app:
  jwt:
    secret: ${JWT_SECRET:MySecretKey123456789012345678901234567890}
    expiration: 86400000 # 24 hours
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}
  notification:
    email:
      from: ${EMAIL_FROM:noreply@hotelscheduler.com}
      enabled: ${EMAIL_ENABLED:true}

logging:
  file:
    name: logs/hotel-scheduler.log
  level:
    com.hotel.scheduler: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"