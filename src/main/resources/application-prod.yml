server:
  port: 8080

spring:
  application:
    name: hotel-scheduler
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hotel_scheduler}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:testPassword123!}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  jwt:
    secret: ${JWT_SECRET:MyProductionSecretKey123456789012345678901234567890}
    expiration: 86400000 # 24 hours
  
  cors:
    allowed-origins: ${CORS_ORIGINS:https://yourhotel.com,https://app.yourhotel.com}
  
  notification:
    email:
      from: ${EMAIL_FROM:noreply@yourhotel.com}
      enabled: ${EMAIL_ENABLED:true}

logging:
  level:
    com.hotel.scheduler: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
