server:
  port: 8080

spring:
  application:
    name: hotel-scheduler
  datasource:
    url: jdbc:postgresql://scheduler-postgres:5432/hotel_scheduler
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update          # changed from validate to update to match your first file
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:noreply@useshiftly.com}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  flyway:
    enabled: true
    locations: filesystem:db/migration
    baseline-on-migrate: true
    out-of-order: true
    validate-on-migrate: false

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000 # 24 hours
  cors:
    allowed-origins: ${CORS_ORIGINS:https://scheduler.asluxeco.org}
  notification:
    email:
      from: ${EMAIL_FROM:noreply@useshiftly.com}
      enabled: ${EMAIL_ENABLED:true}

logging:
  file:
    name: logs/hotel-scheduler.log
  level:
    com.hotel.scheduler: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
